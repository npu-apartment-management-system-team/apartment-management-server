kind: Deployment
apiVersion: apps/v1
metadata:
  name: apartment-accommodation-api
  namespace: apartment-system
  labels:
    app: apartment-accommodation-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apartment-accommodation-api
  template:
    metadata:
      labels:
        app: apartment-accommodation-api
    spec:
      containers:
        - name: apartment-accommodation-api
          image: wangminan/apartment-accommodation-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 63050
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: aptmtprod
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 75%
      maxSurge: 100%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 300

---
kind: Service
apiVersion: v1
metadata:
  name: apartment-accommodation-api
  namespace: apartment-system
  labels:
      app: apartment-accommodation-api
spec:
  selector:
    app: apartment-accommodation-api
  ports:
    - protocol: TCP
      port: 63050
      targetPort: 63050
      # nodePort默认范围30000-32767
      nodePort: 32050
  type: NodePort
  sessionAffinity: None
